<ion-view title="{{TITLE}}">
<ion-header class="bar bar-positive"> 
    <h2 class="title">Entries here</h2>
    </ion-header>
	<ion-content class="padding">

		<ion-list class="list list-inset">

			<ion-item ng-repeat="entry in entries" href="#/entry/{{$index}}">
				{{entry.title}}
			</ion-item>

		</ion-list>

	</ion-content>
	
</ion-view>
