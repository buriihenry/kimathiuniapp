<ion-view>   
    <ion-content class="ionic login animate-pan-in-left" style="background-image: url('../img/mountains.jpg');">
        

        <div class="hero no-header flat">
            <div class="content">
                <i class="ion-unlocked icon hero-icon royal-bg"></i>
                <h1>DeKUT APP</h1>
            </div>
        </div>
        <!--div for continue with google-->
        <form name="loginForm">
        <div class="list">
            <ion-md-input placeholder="Email" highlight-color="balanced" type="email" ng-model="login.username" required></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="energized" type="password" ng-model="login.password" required></ion-md-input>
        </div>
        <div class="padding">
            <button class="button button-block button-positive waves-effect waves-light" ng-click="loginUser()"  ng-disabled="loginForm.$invalid">Login &nbsp
<i class="ion-key"></i>
            </button>
            
        </div>
 
        </form>
    </ion-content>
</ion-view>
